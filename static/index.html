<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天助手 - AI Chat Assistant</title>
    <meta name="description" content="与AI聊天助手进行智能对话，自定义系统提示词和用户消息">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>智能聊天助手</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">在线</span>
            </div>
        </header>

        <main class="main-content">
            <div class="card input-card">
                <div class="card-header">
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="currentColor"/>
                    </svg>
                    <h2>系统提示词</h2>
                </div>
                <div class="input-group">
                    <textarea 
                        id="systemMessage" 
                        class="input-field" 
                        rows="4"
                        placeholder="输入系统角色设定，例如：你是一个智能助手，可以帮助用户解决问题..."
                    >你是一个智能助手，可以帮助用户解决问题,你的名字叫做小智</textarea>
                    <div class="input-helper">
                        <span class="char-count" id="systemCharCount">0 字符</span>
                    </div>
                </div>
            </div>

            <div class="card input-card">
                <div class="card-header">
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 2H4C2.9 2 2.01 2.9 2.01 4L2 22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM18 14H6V12H18V14ZM18 11H6V9H18V11ZM18 8H6V6H18V8Z" fill="currentColor"/>
                    </svg>
                    <h2>用户消息</h2>
                </div>
                <div class="input-group">
                    <textarea 
                        id="humanMessage" 
                        class="input-field" 
                        rows="3"
                        placeholder="输入你想问AI的问题..."
                    >你是谁</textarea>
                    <div class="input-helper">
                        <span class="char-count" id="humanCharCount">0 字符</span>
                    </div>
                </div>
            </div>

            <div class="action-container">
                <button id="sendButton" class="send-button">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                    </svg>
                    <span>发送消息</span>
                    <div class="button-glow"></div>
                </button>
            </div>

            <div class="card response-card" id="responseCard">
                <div class="card-header">
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11 19V17H13V19H11ZM15.07 11.25L14.17 12.17C13.45 12.9 13 13.5 13 15H11V14.5C11 13.4 11.45 12.4 12.17 11.67L13.41 10.41C13.78 10.05 14 9.55 14 9C14 7.9 13.1 7 12 7C10.9 7 10 7.9 10 9H8C8 6.79 9.79 5 12 5C14.21 5 16 6.79 16 9C16 9.88 15.64 10.68 15.07 11.25Z" fill="currentColor"/>
                    </svg>
                    <h2>AI 回复</h2>
                </div>
                <div id="responseContent" class="response-content">
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16ZM7 9H9V11H7V9ZM11 9H13V11H11V9ZM15 9H17V11H15V9Z" fill="currentColor"/>
                        </svg>
                        <p>点击发送按钮查看 AI 回复</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>基于 LangChain 和 OpenAI 构建 | 由 <strong>Qwen3-8B</strong> 提供支持</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
